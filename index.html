<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title id="web-title">CP-Learning</title>
  </head>
  <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>
  <body>
    <div class="landing-page" style="z-index: 2;"></div>
    <div class="create-user-page" style="z-index: 3;"></div>
    <div class="content-page">
      <div class="title-container">
        <div class="title-inner-container">
          <span class="flower-emoji-left" style="font-size: 3rem;">&#127802</span> 
          <span class="title">Welcome to CP Learning</span>
          <span class="flower-emoji-right" style="font-size: 3rem;">&#127802</span>  
        </div>
      </div>
      <div class="welcome-user"></div>
      <div class="main-page">
        <div class="nav-bar"></div>
        <div class="main-info-container">
          <div class="channel-title"></div>
          <div class="announcement-form-container"></div>
          <div class="announcement-title hide">
            <h2>Announcments ðŸ“¢</h2>
          </div>
          <div class="announcements-container hide"></div>
          <div class="post-title hide">
            <h2>Post Thread Here...</h2>
          </div>
          <div class="post-form-container hide"></div>
          <div class="sort-and-filter-container"></div>
          <div class="answer-title hide">
            <h2>Thread</h2>
          </div>
          <div class="posts-container"></div>
        </div>
      </div>
    </div>
    <div class="chat-container hide">
      <div class="chat-tab-container" id="chat-tab">Chat</div>
      <button id="unsub-btn", class="hide"></button>
      <div class="chat-window-container hide" id="chat-window">
        <div class="chat-msg-container" id="chat-msg"></div>
        <span class="chat-form-container">
            <textarea name="chat" id="chat-input" cols="30" rows="1"></textarea>
            <button id="chat-send">Send</button>
        </span>
      </div>
    </div>
    
  </body>
  <script type="module" src="../javascript/index.js"></script>

</html>
